<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myopic appliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 text-slate-100 px-4 lg:px-20">
    <div id="navbar"></div>
    <div class="p-6">
        <div id="links" class="text-center my-2"></div>
        <div class="text-center my-2">
            <button id="deflateAdjectives" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded">Deflate Adjectives</button>
            <button id="inflateAdjectives" class="bg-blue-200 hover:bg-blue-400 text-white font-bold py-1 px-4 rounded">Inflate Adjectives</button>        
            <button id="deflateAdverbs" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-1 px-4 rounded">Deflate Adverbs</button>
            <button id="inflateAdverbs" class="bg-purple-200 hover:bg-purple-400 text-white font-bold py-1 px-4 rounded">Inflate Adverbs</button>
            <button id="deflateNouns" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-4 rounded">Deflate Nouns</button>
            <button id="inflateNouns" class="bg-green-200 hover:bg-green-400 text-white font-bold py-1 px-4 rounded">Inflate Nouns</button>
            <button id="deflateVerbs" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-1 px-4 rounded">Deflate Verbs</button>
            <button id="inflateVerbs" class="bg-orange-200 hover:bg-orange-400 text-white font-bold py-1 px-4 rounded">Inflate Verbs</button>
            <button id="collectNouns" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-4 rounded">Collect Nouns</button>
        </div>
        <div id="content" class="flex items-center justify-center text-3xl py-10"></div>
        <div id="nounsGrid" class="text-center my-2 grid-cols-5"></div>
    </div>
    <script>
        // load the navbar
        document.addEventListener('DOMContentLoaded', function() {
            fetch('navbar.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('navbar').innerHTML = data;
              });
        });
      </script> 
    <script src="script.js"></script>
</body>
</html>
