<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myopic Appliances</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 text-white px-4 lg:px-20">
    <div id="links" class="text-center my-2"></div>
    <div class="text-center my-2">
        <button id="strikeThroughAdjectives" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded">Deflate Adjectives</button>
        <button id="strikeThroughAdverbs" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-1 px-4 rounded">Deflate Adverbs</button>
        <button id="strikeThroughNouns" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-4 rounded">Deflate Nouns</button>
        <button id="strikeThroughVerbs" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-1 px-4 rounded">Deflate Verbs</button>
        <button id="collectNouns" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-4 rounded">Deflate Nouns</button>
    </div>
    <div id="content" class="flex items-center justify-center text-3xl py-10"></div>
    <div id="nounsGrid" class="text-center my-2 grid-cols-5"></div> 
    <script src="script.js"></script>
</body>
</html>
