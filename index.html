<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myopic Appliances</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 text-white px-4 lg:px-20">
    <div id="links" class="text-center my-2"></div>
    <div class="text-center my-2">
        <button id="toggleButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded">Toggle Adjectives</button>
        <button id="toggleNouns" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-4 rounded">Toggle Nouns</button>
        <button id="toggleVerbs" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-1 px-4 rounded">Toggle Verbs</button>
        <button id="toggleAdverbs" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-1 px-4 rounded">Toggle Adverbs</button>
        <button id="toggleSubjects" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-4 rounded">Toggle Subjects</button>
        <button id="toggleDirectObjects" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-1 px-4 rounded">Toggle Direct Objects</button>
        <button id="toggleIndirectObjects" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-1 px-4 rounded">Toggle Indirect Objects</button>
        <button id="collectNouns" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-4 rounded">Collect Nouns</button>
    </div>
    <div id="content" class="flex items-center justify-center text-3xl py-10"></div>
    <div id="nounsGrid" class="text-center my-2 grid-cols-5"></div> 
    <script src="script.js"></script>
</body>
</html>
