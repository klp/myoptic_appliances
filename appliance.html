<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myopic appliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // load the navbar
      document.addEventListener('DOMContentLoaded', function() {
          fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('navbar').innerHTML = data;
            });
      });
    </script> 
</head>
<body class="bg-slate-800 text-slate-100 px-4 lg:px-20">
    <div id="navbar"></div>
    <div class="p-6">
        <!-- <div id="links" class="text-center my-2"></div> -->
        
        <div id="content" class="flex items-center justify-left text-3xl py-5"></div>
        <div class="text-center my-2" id="dropdown">
          <div class="relative inline-block text-left" id="dropdown">
              <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none" id="options-menu">
                  Select text changes
                  <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
              </button>
              <div class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                <div class="py-1" role="none">
                    <a href="#" class="dropdown-item text-gray-700 block px-4 py-2 text-sm hover:bg-teal-200" data-value="emphasize">Emphasize</a>
                    <a href="#" class="dropdown-item text-gray-700 block px-4 py-2 text-sm hover:bg-teal-200" data-value="de-emphasize">De-emphasize</a>
                </div>
              </div>  
          </div>
        </div>
        <div class="text-center my-2" id="partsOfSpeechButtons">
          <button id="btnAdjective" class="parts-of-speech-btn bg-transparent hover:bg-teal-200 border border-teal-500 text-teal-500 hover:text-white font-bold py-1 px-4 rounded">Adjectives</button>
          <button id="btnNoun" class="parts-of-speech-btn bg-transparent hover:bg-teal-200 border border-teal-500 text-teal-500 hover:text-white font-bold py-1 px-4 rounded">Nouns</button>
          <button id="btnVerb" class="parts-of-speech-btn bg-transparent hover:bg-teal-200 border border-teal-500 text-teal-500 hover:text-white font-bold py-1 px-4 rounded">Verbs</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
